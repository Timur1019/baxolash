spring:
  application:
    name: baxolash

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

server:
  port: 8080

security:
  jwt:
    secret: SGVyZUlzQVNpbXBsZVNlY3JldEtleU5vdEZvclByb2R1Y3Rpb24h
    validity-ms: 3600000

# Cloudflare R2 (S3 compatible) — единственное хранилище файлов (env)
# S3_ACCESS_KEY, S3_SECRET_KEY, S3_REGION, S3_BUCKET, S3_ENDPOINT, S3_PUBLIC_URL
app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:*}

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.test.baxolash: DEBUG
    org.flywaydb: DEBUG