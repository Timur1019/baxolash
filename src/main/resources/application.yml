spring:
  application:
    name: baxolash

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  # Обработчик статики /** перехватывал /api/** до контроллеров. Отключаем — API приоритетнее.
  web:
    resources:
      add-mappings: false

#  profiles:
#    active:

  datasource:
    url: jdbc:postgresql://localhost:5432/baxolash
    username: postgres
    password: 1
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

server:
  port: 8080

security:
  jwt:
    secret: SGVyZUlzQVNpbXBsZVNlY3JldEtleU5vdEZvclByb2R1Y3Rpb24h
    validity-ms: 3600000

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:*}
  storage:
    local-path: ./uploads
  # Базовый URL для публичных ссылок (QR-код отчёта). На проде: https://your-backend.onrender.com
  public-base-url: ${APP_PUBLIC_BASE_URL:http://localhost:8080}

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.test.baxolash: DEBUG
    org.flywaydb: DEBUG